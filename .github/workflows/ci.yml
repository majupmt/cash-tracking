name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: postgresql://test:test@localhost:5432/cash_tracking_test
  DB_HOST: localhost
  DB_PORT: 5432
  DB_NAME: cash_tracking_test
  DB_USER: test
  DB_PASSWORD: test
  JWT_SECRET: ci-test-secret-key
  PORT: 4000

jobs:
  # ─── Lint + Typecheck ───────────────────────
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint (Biome)
        run: bun run lint

      - name: Typecheck (Backend)
        run: bun run typecheck

      - name: Install frontend deps
        run: cd web && bun install

      - name: Typecheck (Frontend)
        run: cd web && bunx tsc --noEmit

  # ─── Unit Tests ─────────────────────────────
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: quality
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cash_tracking_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Push schema to test DB
        run: bunx drizzle-kit push --force

      - name: Run unit tests
        run: bun run test:unit

  # ─── Build Frontend ─────────────────────────
  build-web:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: cd web && bun install

      - name: Build Next.js
        run: cd web && bun run build

  # ─── E2E Tests ──────────────────────────────
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, build-web]
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cash_tracking_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun install
          bunx playwright install --with-deps chromium

      - name: Push schema
        run: bunx drizzle-kit push --force

      - name: Start backend
        run: bun run dev &

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:4000/api/health && break
            echo "Waiting for server... attempt $i"
            sleep 2
          done

      - name: Run E2E tests
        run: bun run test:e2e

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: |
            test-results/
            playwright-report/
          retention-days: 7
