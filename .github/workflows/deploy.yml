name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    name: Deploy Backend (Railway)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service cash-tracking
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Vercel deploya automaticamente via integração GitHub
  verify-frontend:
    name: Verify Frontend Deploy
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Wait for Vercel deploy
        run: sleep 60

      - name: Health check
        run: |
          curl -sf https://cash-tracking.vercel.app/ || echo "Frontend deploy pending"
