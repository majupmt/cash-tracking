<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Organizar?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tela Inicial -->
        <div id="tela-inicial" class="tela active">
            <div class="card-central">
                <h1 class="titulo-principal">VAMOS ORGANIZAR?</h1>
                <button class="btn-comecar" onclick="iniciarWizard()">COME√áAR</button>
            </div>
        </div>

        <!-- Wizard - Passo 1: Receitas -->
        <div id="passo-1" class="tela">
            <div class="card-wizard">
                <div class="progresso">
                    <div class="barra-progresso" style="width: 25%"></div>
                </div>
                <h2>üí∞ Quanto voc√™s recebem por m√™s?</h2>
                <div id="lista-receitas"></div>
                <div class="form-group">
                    <input type="text" id="descricao-receita" placeholder="Ex: Sal√°rio Maria" class="input-field">
                    <input type="number" id="valor-receita" placeholder="Valor (R$)" class="input-field">
                    <button onclick="adicionarReceita()" class="btn-adicionar">+ Adicionar</button>
                </div>
                <button onclick="proximoPasso(2)" class="btn-proximo">Pr√≥ximo ‚Üí</button>
            </div>
        </div>

        <!-- Wizard - Passo 2: Contas Fixas -->
        <div id="passo-2" class="tela">
            <div class="card-wizard">
                <div class="progresso">
                    <div class="barra-progresso" style="width: 50%"></div>
                </div>
                <h2>üè† Quais s√£o as contas fixas?</h2>
                <div id="lista-contas"></div>
                <div class="form-group">
                    <input type="text" id="descricao-conta" placeholder="Ex: Aluguel" class="input-field">
                    <input type="number" id="valor-conta" placeholder="Valor (R$)" class="input-field">
                    <input type="number" id="dia-vencimento" placeholder="Dia vencimento" class="input-field" min="1" max="31">
                    <button onclick="adicionarConta()" class="btn-adicionar">+ Adicionar</button>
                </div>
                <div class="botoes-navegacao">
                    <button onclick="voltarPasso(1)" class="btn-voltar">‚Üê Voltar</button>
                    <button onclick="proximoPasso(3)" class="btn-proximo">Pr√≥ximo ‚Üí</button>
                </div>
            </div>
        </div>

        <!-- Wizard - Passo 3: D√≠vidas -->
        <div id="passo-3" class="tela">
            <div class="card-wizard">
                <div class="progresso">
                    <div class="barra-progresso" style="width: 75%"></div>
                </div>
                <h2>üí≥ Tem alguma d√≠vida?</h2>
                <div id="lista-dividas"></div>
                <div class="form-group">
                    <input type="text" id="descricao-divida" placeholder="Ex: Empr√©stimo banco" class="input-field">
                    <input type="number" id="valor-total-divida" placeholder="Valor total (R$)" class="input-field">
                    <input type="number" id="valor-parcela-divida" placeholder="Valor parcela (R$)" class="input-field">
                    <input type="number" id="parcelas-total" placeholder="Total de parcelas" class="input-field">
                    <input type="number" id="parcelas-pagas" placeholder="Parcelas j√° pagas" class="input-field" value="0">
                    <button onclick="adicionarDivida()" class="btn-adicionar">+ Adicionar</button>
                </div>
                <div class="botoes-navegacao">
                    <button onclick="voltarPasso(2)" class="btn-voltar">‚Üê Voltar</button>
                    <button onclick="finalizarWizard()" class="btn-proximo">Finalizar üéâ</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Final -->
        <div id="dashboard" class="tela">
            <div class="dashboard-container">
                <h1>üìä Seu Resumo Financeiro</h1>
                <div class="cards-resumo">
                    <div class="card-info receitas">
                        <h3>üí∞ Receitas</h3>
                        <p class="valor" id="total-receitas">R$ 0,00</p>
                    </div>
                    <div class="card-info contas">
                        <h3>üè† Contas Fixas</h3>
                        <p class="valor" id="total-contas">R$ 0,00</p>
                    </div>
                    <div class="card-info dividas">
                        <h3>üí≥ D√≠vidas (m√™s)</h3>
                        <p class="valor" id="total-dividas">R$ 0,00</p>
                    </div>
                    <div class="card-info disponivel">
                        <h3>‚ú® Dispon√≠vel</h3>
                        <p class="valor" id="total-disponivel">R$ 0,00</p>
                    </div>
                </div>
                
                <div class="secao-detalhes">
                    <h2>üìã Detalhes das D√≠vidas</h2>
                    <div id="detalhes-dividas"></div>
                </div>

                <button onclick="resetar()" class="btn-resetar">üîÑ Recome√ßar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
